<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
        <input type="range" value="16" id="res" name="res" min="0" max="100">
        <span id="range">16 x 16</span>
        <button id="grid">Change resolution</button>        
        <button id="clear">Clear</button>
    </div>
    <div class="container" id="container"></div>
</body>
</html>
